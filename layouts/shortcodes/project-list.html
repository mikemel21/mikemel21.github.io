<div class="project-list">
  {{ range where .Site.RegularPages "Section" "projects" }}
    <div class="project-item">
      <h2><a href="{{ with .Params.link }}{{ . }}{{ else }}{{ .Permalink }}{{ end }}">{{ .Title }}</a></h2>
      <p>{{ .Params.description }}</p>
    </div>
    <div class="project-content">
      {{ .Content }}
    </div>
    <hr>
  {{ end }}
</div>
